<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Chatbot Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    .chatbot-container {
      width: 100%;
      max-width: 400px;
      height: 500px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background-color: #4caf50;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px 10px 0 0;
    }
    .chat-body {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .message {
      margin: 10px 0;
    }
    .user-message {
      text-align: right;
      color: #fff;
      background-color: #4caf50;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .bot-message {
      text-align: left;
      color: #000;
      background-color: #e0e0e0;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      position: relative;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    .chat-footer button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #45a049;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .chatbot-container {
        width: 100%;
        height: 450px;
        margin: 20px;
      }
      .chat-header {
        font-size: 16px;
      }
      .chat-footer input {
        padding: 8px;
      }
      .chat-footer button {
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      .chatbot-container {
        height: 400px;
      }
      .chat-header {
        font-size: 14px;
      }
      .chat-footer input {
        padding: 6px;
      }
      .chat-footer button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

<div class="chatbot-container">
  <div class="chat-header">Chatbot</div>
  <div class="chat-body" id="chat-body"></div>
  <div class="chat-footer">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBody = document.getElementById('chat-body');

  // Function to append message to the chat window
  function appendMessage(message, isUser) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
    messageDiv.textContent = message;
    chatBody.appendChild(messageDiv);
    chatBody.scrollTop = chatBody.scrollHeight;  // Scroll to bottom of the chat
  }

  // Function to handle sending the user's message
  function sendMessage() {
    const userInput = document.getElementById('user-input');
    const message = userInput.value.trim();

    if (message) {
      appendMessage(message, true);  // Append user message
      userInput.value = '';  // Clear the input field
      getBotResponse(message);  // Get bot response
    }
  }

  // Function to get a response from the bot
  function getBotResponse(userMessage) {
    let botMessage;
    
    if (userMessage.toLowerCase() === 'hello') {
      botMessage = 'Hi! I\'m a chatbot developed by Shivnath Sormare! Can I assist you today?';
    } else if (userMessage.toLowerCase() === 'hi') {
      botMessage = 'I\'m a chatbot created by Shivnath Sormare..! How can I help you today?';
    } else if (userMessage.toLowerCase() === 'how are you?') {
      botMessage = "I'm just a bot, but I'm doing great! How about you?";
    } else if (userMessage.toLowerCase() === 'what is your name?') {
      botMessage = 'I\'m a chatbot created by Shivnath Sormare. Nice to meet you!';
    } else if (userMessage.toLowerCase() === 'who created you?') {
      botMessage = 'I was created by Shivnath Sormare! He is a talented developer!';
    } else if (userMessage.toLowerCase() === 'bye') {
      botMessage = 'Goodbye! Have a great day!';
    } else if (userMessage.toLowerCase() === 'thank you') {
      botMessage = 'You\'re welcome! Let me know if you need anything else.';
    } else if (userMessage.toLowerCase() === 'help') {
      botMessage = 'Sure! I\'m here to help. Just ask me anything!';
    } else if (userMessage.toLowerCase() === 'yes') {
      botMessage = 'Great! What would you like to do next?';
    } else if (userMessage.toLowerCase() === 'add') {
      botMessage = 'You can add new things by providing the relevant details. What would you like to add?';
    } else if (userMessage.toLowerCase() === 'ok') {
      botMessage = 'Yes, how can I assist you further?';
    } else if (userMessage.toLowerCase() === 'tell me a joke') {
      botMessage = 'Why don’t skeletons fight each other? They don’t have the guts!';
    } else if (userMessage.toLowerCase() === 'what can you do?') {
      botMessage = 'I can help answer questions, provide information, and assist with tasks! Just ask away.';
    } else if (userMessage.toLowerCase() === 'where are you from?') {
      botMessage = 'I am a chatbot created by Shivnath Sormare, and I exist right here to assist you!';
    } else if (userMessage.toLowerCase() === 'tell me a fact') {
      botMessage = 'Did you know? Honey never spoils. Archaeologists have found pots of honey in ancient tombs that are over 3,000 years old!';
    } else if (userMessage.toLowerCase() === 'can you sing?') {
      botMessage = 'I can\'t sing, but I can share lyrics with you! What song would you like lyrics for?';
    } else if (userMessage.toLowerCase() === 'are you smart?') {
      botMessage = 'I try to be helpful and knowledgeable, but my developer, Shivnath Sormare, is the real genius behind me!';
    } else if (userMessage.toLowerCase() === 'good morning') {
      botMessage = 'Good morning! How can I help you today?';
    } else if (userMessage.toLowerCase() === 'good night') {
      botMessage = 'Good night! Sleep well!';
    } else if (userMessage.toLowerCase() === 'what is your purpose?') {
      botMessage = 'My purpose is to assist you and answer your questions as best as I can!';
    } else if (userMessage.toLowerCase() === 'can you tell time?') {
      botMessage = 'Sure! But I can only tell the time based on the information you provide.';
    } else if (userMessage.toLowerCase() === 'help me with my homework') {
      botMessage = 'I can definitely help! Just let me know the subject or the question you need help with.';
    } else if (userMessage.toLowerCase() === 'shivnath') {
      botMessage = 'Sorry, he is working. Don\'t ask about him. You can contact him at: 7218916190.';
    } else {
      botMessage = 'Sorry, my developer, Shivnath Sormare, is currently making changes to the backend, so I can\'t provide an answer right now,please try later...!';
    }

    appendMessage(botMessage, false);  // Append bot response
  }

  window.onload = () => {
    appendMessage("Hello! I'm Shivnath's chatbot. How can I assist you today?", false);  // Initial message
  };
</script>

</body>
</html>
